
<div class="panel col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" id="panelBackground">
    <div class="panel-body text-center">

        <h4>Add Tank</h4>
        <form name="addTankForm" ng-submit="addTank()" method="post">
            <input class="input-md form-control inputSpacing" type="text" placeholder="Tank ID/Number" ng-model="tank.id">
            <br>
            <input class="input-md form-control inputSpacing" type="number" placeholder="Number of Canister" ng-model="canister.id">
            <br>
            <input class="btn btn-md buttonSpacing" type="submit" value="Submit">
        </form>

    </div>
</div>
