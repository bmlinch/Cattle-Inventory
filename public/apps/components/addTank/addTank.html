
<div class="panel col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" id="panelBackground">
    <div class="panel-body text-center">

        <h4>Add Tank</h4>
        <form name="addTankForm" ng-submit="at.addTank()" method="post">
            <input class="input-md inputSpacing" type="text" placeholder="Tank ID/Number" name="tankId">
            <br>
            <input class="input-md inputSpacing" type="number" placeholder="Number of Canister" name="canisterId">
            <br>
            <input class="btn-md buttonSpacing" type="submit" value="Submit">
        </form>

    </div>
</div>
