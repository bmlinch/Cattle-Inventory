<h1 class="LightColor">{{herd.name}}</h1>


<button type="button" class="btn classyButton"ng-click="addCow()">Add Livestock</button>



<h4 class="LightColor">Cows</h4>
<div ng-repeat="cow in cows track by cow.id">
    <a class="LightColors">{{cow.id}}</a>  
</div>

<h4 class="LightColor">Herd Bulls</h4>
<div ng-repeat="bull in herdBulls track by bull.id">
    <a class="LightColors">{{bull.id}}</a>  
</div>
