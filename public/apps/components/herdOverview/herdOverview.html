<h4 class="LightColor mpMargin">{{herd.name}}</h4>

<button type="button" class="btn btn-md buttonSpacing classyButton" ng-click="addCow()">Add Livestock</button>

<h4 class="LightColor">Cows</h4>
<div class="panel panel-default" ng-repeat="cow in herd.cows track by $index">
    <a class="LightColor">{{cow.num}}
    </a>
        <div class="panel-body">
             <div>
                 <div>
                    <input class="big-checkbox" type="checkbox" id="MisCheck" ng-model="cow.miscarriage" value="Miscarriage">
                    <label class="LightColor" for="MisCheck">Miscarriage</label>
                </div>
                <br>
                <div>
                    <input class="big-checkbox" type="checkbox" id="PregCheck" ng-model="cow.pregnant" value="Pregnant">
                    <label class="LightColor" for="PregCheck">Pregnant</label>
                <br>
                <div>
                    <input class="input-md inputField form-control inputSpacing" type="text" placeholder="Specimen ID" ng-model="cane.bullId">
                    <br> 
                    <input class="input-md inputField form-control inputSpacing" type="number" placeholder="Specimen units used">
                </div>
                </div>
             </div>
        </div>
</div>
