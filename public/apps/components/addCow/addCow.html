<h4 class="LightColor mpMargin">Add Bovine</h4>


<form name="addCowForm" ng-submit="addCow($event)">
    <input class="input-md inputField form-control inputSpacing" type="text" placeholder="ID/Number" ng-model="cow.num">
    <br>
    <input class="btn classyButton btn-md buttonSpacing" type="submit" value="Submit">
</form>


<div ng-repeat="cow in herd track by $index">
    <span class="LightColor">{{cow.num}}</span>
</div>
