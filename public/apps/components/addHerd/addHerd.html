<h1 class="LightColor">Herd Management</h1>

<input class="form-control inputField" ng-model="herd.name" type="text"/>
<br/>
<button class="classyButton" ng-click="addHerd(herd)">Add Herd</button>

<div ng-repeat="herd in herds track by herd.id">
    <a class="LightColor" ui-sref="herdOverview({herdId:herd.id})">{{herd.name}}</a>  
</div>
