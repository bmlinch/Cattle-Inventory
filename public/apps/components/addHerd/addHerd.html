<h1 class="LightColor">Add Herd</h1>

<input class="form-control inputField" ng-model="herd.name" type="text" />
<br/>
<button class="classyButton btn btn-md buttonSpacing" ng-click="addHerd(herd)">Add</button>

<div class="panel panel-default" ng-repeat="herd in herds track by herd.id">
    <a class="LightColor" ui-sref="herdOverview({herdId:herd.id})">{{herd.name}}
        <div class="panel-body">
        </div>
    </a>
</div>
