<h1>Welcome to Cattle Inventory</h1>
<h4>Sign in</h4>
<form name="logInForm"  ng-submit="li.logIn()">
    <input type="email" placeholder="Email/Username" name="userEmail">
    <br>
    <input type="password" placeholder="Password" name="userPassword">
    <br>
    <input type="submit" value="Log In">
    <br>
    <a href="">Forgot Password</a>
</form>
