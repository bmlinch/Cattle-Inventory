<div class="panel panel col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" id="panelBackground">
    <div class="panel-body text-center">

        <h3>Cattle Inventory</h3>
        <h4>Sign in</h4>
        <form name="logInForm" ng-submit="logIn()">
            <input class="input-md inputSpacing" type="email" placeholder="Email" ng-model="user.email">
            <br>
            <input class="input-md inputSpacing" type="password" placeholder="Password" ng-model="user.password">
            <br>
            <button type="submit" class="btn btn-small btn-block btn-default" ng-click="logIn = login">Log In</button>
            <br>
            <button type="submit" class="btn btn-small btn-block btn-default" ng-click="logIn = register">Register</button>
            <br>
            <a style="color: black;" href="">Forgot Password</a>
        </form>
        <div class="alert alert-danger" ng-show="authErr">{{authErr}}</div>
    </div>
</div>
