
<div class="panel col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4" id="panelBackground">
    <div class="panel-body text-center">

        <h4>Add/Edit Bull</h4>
        <form name="addBullForm" ng-submit="addBull()" method="post">
            <input class="input-md form-control inputSpacing" type="text" placeholder="Bull ID/Number" ng-model="cane.bull">
            <br>
            <input class="input-md form-control inputSpacing" type="text" placeholder="Cane ID/Number" ng-model="cane.id">
            <br>
            <input class="input-md form-control inputSpacing" type="number" placeholder="Number of Units" ng-model="cane.units">
            <br>
            <input class="btn btn-md buttonSpacing" type="submit" value="Submit">
        </form>

    </div>
</div>
