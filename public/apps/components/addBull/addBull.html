
<div class="panel col-sm-4 col-sm-offset-4" id="panelBackground">
    <div class="panel-body">

        <h4>Add/Edit Bull</h4>
        <form name="addBullForm" ng-submit="ab.addBull()" method="post">
            <input class="input-lg inputSpacing" type="text" placeholder="Bull ID/Number" name="bullId">
            <br>
            <input class="input-lg inputSpacing" type="text" placeholder="Cane ID/Number" name="caneId">
            <br>
            <input class="input-lg inputSpacing" type="number" placeholder="Number of Units" name="units">
            <br>
            <input class="btn-lg buttonSpacing" type="submit" value="Submit">
        </form>

    </div>
</div>
