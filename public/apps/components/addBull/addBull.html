<h4>Add/Edit Bull</h4>
<form name="addBullForm" ng-submit="ab.addBull()" method="post">
    <input type="text" placeholder="Bull ID/Number" name="bullId">
    <br>
    <input type="text" placeholder="Cane ID/Number" name="caneId">
    <br>
    <input type="number" placeholder="Number of Units" name="units">
    <br>
    <input type="submit" value="Submit">   
</form>
