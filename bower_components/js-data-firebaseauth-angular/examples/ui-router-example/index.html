<html ng-app="jsDataFirebase">
<head>
    <meta charset="UTF-8">
    <title>JS-Data</title>
</head>
<body ng-controller="AppController">
    <firebase-auth auth="onauthCallback" unauth="unauthCallback"></firebase-auth>
		<div class="nav-bar" ng-if="member">
			<a ui-sref="auth.dashboard">Dashboard</a>
			<a ui-sref="auth.orders">Orders</a>
			<a ui-sref="auth.adminPanel">Admin Panel</a>
		</div>
		<ui-view></ui-view>
    
    <!--Load Libraries-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/js-data/dist/js-data.js"></script>
    <script src="bower_components/js-data-firebase/dist/js-data-firebase.js"></script>
    <script src="bower_components/js-data-angular/dist/js-data-angular.js"></script>
    
    <!--Load App-->
		<script src="app/auth/auth-component.js"></script>
		<script src="app/auth/user-model.js"></script>
    <script src="app/config/init.js"></script>
		<script src="app/config/app-controller.js"></script>
    <script src="app/config/data-adapter.js"></script>
		<script src="app/config/data-models.js"></script>
    <script src="app/config/routes.js"></script>
		
		<script src="app/components/home/home-controller.js"></script>
		<script src="app/components/dashboard/dashboard-controller.js"></script>
		<script src="app/components/admin/admin-controller.js"></script>
		<script src="app/components/orders/orders-controller.js"></script>
		
</body>
</html>
